<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | BidNest</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="d-flex flex-column align-items-center">
    <!-- Header Section -->
    <header
      class="w-100 d-flex justify-content-between align-items-center mb-4"
    >
      <div class="mx-auto text-center my-3">
        <a class="navbar-brand" href="/index.html">
          <img src="../images/logo.png" alt="Logo" height="60" />
        </a>
      </div>
      <div>
        <a href="/index.html" class="text-dark">
          <i class="fas fa-times fs-4 mt-0 pe-3"></i>
        </a>
      </div>
    </header>

    <!-- Login Form Section -->
    <main
      class="w-100 d-flex flex-column align-items-center justify-content-center mt-5"
    >
      <h1 class="fs-4 mt-5">Login</h1>
      <form
        class="mx-auto d-flex flex-column"
        id="loginForm"
        action="/index.html"
      >
        <div class="mb-2">
          <fieldset>
            <div id="loginMessage"></div>
            <div class="w-100">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input
                required
                type="email"
                name="email"
                class="form-control form-input border-1 border-primary"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="user@stud.noroff.no"
                pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                title="Only registered noroff.no emails allowed to login"
              />
            </div>
            <div class="mb-3 w-100">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input
                required
                minlength="8"
                type="password"
                name="password"
                class="form-control form-input border-1 border-primary"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto w-100">
              <button type="submit" class="btn login-btn btn-primary mb-3 mt-2">
                Login
              </button>
            </div>
            <div class="mt-2 mb-5 text-center">
              <p class="fs-6">
                Don't have ann account?
                <a
                  class="text-decoration-none p-3"
                  href="../register/index.html"
                  id="createNewAccount"
                  >Register</a
                >
              </p>
            </div>
          </fieldset>
        </div>
      </form>
    </main>

    <!-- Bootstrap JS (Optional if you need any JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
