<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | BidNest</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="d-flex flex-column align-items-center">
    <!-- Header Section -->
    <header class="w-100 d-flex justify-content-between align-items-center mb-4">
      <div class="mx-auto text-center my-3">
        <a class="navbar-brand" href="/index.html">
          <img src="../images/logo.png" alt="Logo" height="60" />
        </a>
      </div>
      <div>
        <a href="/index.html" class="text-dark">
          <i class="fas fa-times fs-4 mt-0 pe-3"></i>
        </a>
      </div>
    </header>

    <!-- Register Form Section -->
    <main class="w-100 d-flex flex-column align-items-center justify-content-center mt-5">
      <form class="mx-auto d-flex flex-column" id="registerForm">
        <div class="mb-2">
          <h1 class="fs-4 mt-5 mb-4 text-center">Register</h1>
          <div id="message" class="mt-3 mb-2 text-center"></div>
          <fieldset>
            <div class="w-100">
              <input
                required
                type="text"
                name="name"
                pattern="^[\w]+$"
                title="User name must only contain upper case and lower case letters, numbers and underscore!"
                class="form-control border-1 border-primary form-input"
                id="name"
                aria-describedby="nameHelp"
                placeholder="Name"
              />
            </div>

            <div class="w-100">
              <label for="exampleInputEmail1" class="form-label"></label>
              <input
                required
                type="email"
                name="email"
                class="form-control form-input border-1 border-primary"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="user@stud.noroff.no"
                pattern=".+@(noroff\.no|stud\.noroff\.no)$"
                title="Only registered noroff.no emails allowed to login"
              />
            </div>

            <div class="mb-4 w-100">
              <label for="exampleInputPassword1" class="form-label"></label>
              <input
                required
                minlength="8"
                type="password"
                name="password"
                class="form-control form-input border-1 border-primary"
                id="exampleInputPassword"
                placeholder="Password"
              />
            </div>

            <div class="w-100 mt-3 mb-4">
              <textarea
                required
                maxlength="160"
                type="text"
                name="bio"
                title="User bio must only contain upper case and lower case letters, numbers and underscore!"
                class="form-control border-1 border-primary form-input"
                id="bio"
                placeholder="Bio"
                rows="3"
              ></textarea>
            </div>

            <div class="w-100 mt-3 mb-3">
              <input
                type="url"
                name="avatar-url"
                title=""
                class="form-control border-1 border-primary form-input"
                id="avatarUrl"
                aria-describedby="avatarUrlHelp"
                placeholder="Avatar"
              />
            </div>

            <div class="w-100 mt-4 mb-3">
              <input
                maxlength="120"
                type="text"
                name="avatar-alt"
                title=""
                class="form-control border-1 border-primary form-input"
                id="avatarAlt"
                placeholder="Avatar Text"
              />
            </div>

            <div class="d-grid gap-2 col-6 mx-auto w-100">
              <button type="submit" class="btn login-btn btn-primary mb-3 mt-2 montserrat">Register</button>
            </div>
            <div class="mt-2 mb-5 text-center">
              <p class="fs-6">
                Already have ann account?
                <a class="text-decoration-none p-3" href="../login/index.html" id="createNewAccount">Login</a>
              </p>
            </div>
          </fieldset>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
