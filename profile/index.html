    <main class="">
      <!-- modal for editing profile -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="mx-auto d-flex flex-column" id="editProfileForm">
                  <div class="mb-2">
                    <div id="messageForUser" class="mt-3 mb-2 text-center"></div>
                    <fieldset>
                      <div class="w-100 mb-3">
                        <textarea
                          required
                          maxlength="160"
                          type="text"
                          name="bio"
                          title="User bio must only contain upper case and lower case letters, numbers, and underscore!"
                          class="form-control border-1 border-primary form-input"
                          id="bio"
                          placeholder="Bio"
                          rows="3"
                        ></textarea>
                      </div>
                      <div class="w-100 mb-3">
                        <input
                          type="url"
                          name="avatar-url"
                          title=""
                          class="form-control border-1 border-primary form-input"
                          id="avatarUrl"
                          aria-describedby="avatarUrlHelp"
                          placeholder="Avatar URL"
                        />
                      </div>
                      <div class="w-100 mb-3">
                        <input
                          maxlength="120"
                          type="text"
                          name="avatar-alt"
                          title=""
                          class="form-control border-1 border-primary form-input"
                          id="avatarAlt"
                          placeholder="Avatar Alt Text"
                        />
                      </div>
                      <div class="d-grid gap-2 col-6 mx-auto w-100">
                        <button type="submit" class="btn btn-primary mb-3 mt-2">Save Changes</button>
                      </div>
                    </fieldset>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      <section id="profileContainer" class="container col-md-8 col-12 mt-5 mx-auto">
          <div class="row d-flex justify-content-center">
            <div class="card mb-3 border-0">
              <div class="row g-0 d-flex align-items-center">
                <div class="col-md-3 text-center">
                  <img src="../images/user.png" class="img-fluid rounded-circle" alt="Profile Picture" style="width: 200px;">
                </div>
                <div class="col-md-9">
                  <div class="card-body">
                    <h5 class="card-title">UserName</h5>
                    <p class="card-text">1000 credits</p>
                    <p class="card-text bio-text">Bio</p>
                    <div class="d-flex flex-column justify-content-start col-md-6">
                      <button class="btn border-primary border-1 my-1 text-primary">Edit profile</button>
                      <button class="btn btn-primary text-light my-1" id="newListingButton">+ New Listing</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>


        <!-- All Listings Section -->
        <section id="allListingsSection" class="container col-md-8 col-12 mt-4">

            <div class="p-4 bg-secondary text-dark py-4">
              <h5 class="mb-4">All Auctions</h5>
              <div  id="allAuctions"></div>
            </div>
            </div>
          <div class="row justify-content-center border-1 border-bottom">
            <div class="p-4 bg-secondary text-dark py-4">
              <h5 class="mb-4">All Wins</h5>
              <div  id="allWins"></div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="p-4 bg-secondary text-dark py-4">
             
              <div  id="bidHistory"></div>
            </div>
          </div>
